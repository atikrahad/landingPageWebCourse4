<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        nav{
            background-color: rgb(28, 42, 69);
            color: white;
            padding: 20px 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        ul{
           display: flex; 
           gap: 40px;
           list-style: none;
           font-weight: 600;
        }
        li:hover{
            color: aqua;
            text-decoration: underline;
        }
        .header{
            background-color: rgb(28, 42, 69);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 60px 100px;
        }
        img{
            width: 50%;
            height: 500px;
        }
        .header-text{
            width: 50%;
            padding: 0 150px;
        }
        h3{
            color: aqua;
        }
        h1{
            color: azure;
        }
        h4{
            color: chocolate;
        }
    </style>
</head>
<body>
    <nav >
        <h1>Logo</h1>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Contact</li>
        </ul>
    </nav>
    <div class="header">
        <img src="/man.jpg" alt="">
        <div class="header-text">
            <h3>Hello!</h3>
            <h1>Cristian Lopez</h1>
            <h4>Web Developer</h4>
        </div>
    </div>
</body>
</html>
